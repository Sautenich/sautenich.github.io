<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleg Sautenkov - GenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2em 0;
            border-bottom: 1px solid #4caf50;
            background: #1e1e1e;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #4caf50;
        }

        header p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4caf50;
            margin-top: 1em;
            position: relative;
            z-index: 1;
        }

        nav {
            text-align: center;
            margin: 1em 0;
        }

        nav a {
            color: #4caf50;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #4caf50;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            border-bottom: 1px solid #4caf50;
            padding-bottom: 0.5em;
            color: #4caf50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 0.5em 0;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            border-top: 1px solid #4caf50;
            margin-top: 2em;
            background: #1e1e1e;
        }

        a {
            color: #4caf50;
        }

        a:hover {
            color: #81c784;
        }

        .uav-animation {
            position: absolute;
            top: calc(50% + 333px); /* Shift down by 333 pixels */
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .flying-uav {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translate(150px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translate(150px) rotate(-360deg);
            }
        }
    </style>
</head>
